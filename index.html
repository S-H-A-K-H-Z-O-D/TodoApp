<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bgImg">
    
    <div class="d-flex justify-content-center align-items-center">
        <div class="d-flex w-50 mt-5 justify-content-between align-items-center">
            <h1 class="text-white title">Todo App</h1>
            <a class="dayTime" href="#">
                <img src="./img/sun.png" 
                width="30"
                height="30" alt="">
            </a>
            <a class="nightTime d-none" href="#">
                <img src="./img/moon.png" 
                width="30"
                height="30" alt="">
            </a>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center mt-5">

        <form class="w-50 d-flex js-form">

            <input class="form-control js-input" type="text">
            <button class="formBtn btn btn-success ms-2" type="submit">Create</button>
    
        </form>

    </div>

    <div class="d-flex flex-column justify-content-center align-items-center mt-3">
        <ul class="js-list list-unstyled w-50 list-group"></ul>
        <div class="d-flex align-items-center w-50 border rounded py-2 px-3 bg-secondary">
            <b class="w-50 countText text-white">The number of tasks: <span class="count"></span></b>
            <div class="d-flex ms-auto todoBtns">
                <button class="allTodo bg-secondary text-white p-0 border-0">All</button>
                <button class="activeTodo bg-secondary text-white p-0 mx-3 border-0">Active</button>
                <button class="completedTodo bg-secondary text-white p-0 border-0">Completed</button>
            </div>
        </div>
    </div>

    <template class="todo-Template">

        <li class="d-flex list-group-item align-items-center todoLi">
            <input class="form-check-input me-2 checkInput" type="checkbox">
            <span class="todoText"></span>
            <div class="ms-auto">
                <button class="btn btn-success btn-edit">Edit</button>
                <button class="btn btn-danger ms-2 btn-delete">Delete</button>
            </div>
        </li>

    </template>

    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
