<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1 class="text-center mt-5">Todo App</h1>

    <div class="d-flex justify-content-center mt-5">

        <form class="w-50 d-flex js-form">

            <input class="form-control js-input" type="text" required>
            <button class="formBtn btn btn-success ms-2" type="submit">Create</button>
    
        </form>

    </div>

    <div class="d-flex justify-content-center mt-3">
        <ul class="js-list list-unstyled w-50 list-group"></ul>
    </div>

    <template class="todo-Template">

        <li class="d-flex list-group-item align-items-center">
            <input class="form-check-input me-2 checkInput" type="checkbox">
            <span class="todoText"></span>
            <div class="ms-auto">
                <button class="btn btn-success btn-edit">Edit</button>
                <button class="btn btn-danger ms-2 btn-delete">Delete</button>
            </div>
        </li>

    </template>

    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
